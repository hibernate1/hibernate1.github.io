<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .price {
            font-size: 16px;
            color: #888;
            text-decoration: line-through;
        }
        .discounted-price {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }
        .take-it-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .take-it-btn:hover {
            background: #0056b3;
        }
        .bundle-offer {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .bundle-offer h2 {
            font-size: 20px;
            color: #333;
        }
        .bundle-offer p {
            font-size: 18px;
            color: #555;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            text-align: center;
        }
        .modal-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .modal-body {
            text-align: left;
        }
        .modal-footer {
            text-align: center;
        }
        .close-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive Offers in Gulshan WIC</h1>
        <div class="product-grid">
            <div class="product">
                <img src="mobile.jpg" alt="Mobile Phone">
                <h2>Smartphone X</h2>
                <p class="price">$500</p>
                <p class="discounted-price">$399</p>
                <a href="#" class="take-it-btn" onclick="raiseTicket('Smartphone X')">Take it</a>
            </div>
            <div class="product">
                <img src="sim.jpg" alt="SIM Card">
                <h2>4G SIM Card</h2>
                <p class="price">$20</p>
                <p class="discounted-price">$10</p>
                <a href="#" class="take-it-btn" onclick="raiseTicket('4G SIM Card')">Take it</a>
            </div>
            <div class="product">
                <img src="iot.jpg" alt="IoT Device">
                <h2>Smart IoT Device</h2>
                <p class="price">$150</p>
                <p class="discounted-price">$120</p>
                <a href="#" class="take-it-btn" onclick="raiseTicket('Smart IoT Device')">Take it</a>
            </div>
        </div>
        <!-- Bundle Offer Section -->
        <div class="bundle-offer">
            <h2>Exclusive Bundle Offer</h2>
            <p>Get 30 GB Data + 300 Minutes for only Tk 300!</p>
            <a href="#" class="take-it-btn" onclick="raiseTicket('30 GB + 300 Minutes Bundle')">Take it</a>
        </div>
    </div>

    <!-- Modal for Ticket -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="company_logo.png" alt="Company Logo">
                <h2>Ticket Details</h2>
            </div>
            <div class="modal-body">
                <p><strong>Product:</strong> <span id="ticket-product"></span></p>
                <p><strong>Ticket Number:</strong> <span id="ticket-number"></span></p>
                <p><strong>Visiting Time:</strong> <span id="ticket-time"></span></p>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let ticketCounter = 1001;  // Start ticket counter from 1001

        function raiseTicket(productName) {
            // Update ticket information
            document.getElementById('ticket-product').innerText = productName;
            document.getElementById('ticket-number').innerText = ticketCounter++;
            document.getElementById('ticket-time').innerText = new Date().toLocaleString();

            // Display the modal
            document.getElementById('ticketModal').style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        // Close modal if the user clicks anywhere outside the modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('ticketModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
